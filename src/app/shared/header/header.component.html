<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button *ngFor="let item of leftButtons" (click)="item.action ? item.action() : null">
      <fa-icon [icon]="item.icon"></fa-icon>
      {{ item.text }}
    </button>
    <ng-content></ng-content>
  </mat-toolbar-row>
</mat-toolbar>
